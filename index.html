<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Lucas Dias Developer</h1>
        <br>
        <div class="calculadora">
            <h3>Calculadora</h3>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao-generico" onclick="clean()">C</button></td>
                    <td><button class="botao-generico" onclick="back()"><</button></td>
                    <td><button class="botao-generico" onclick="insert('/')">/</button></td>
                    <td><button class="botao-generico" onclick="insert('*')">X</button></td>
                </tr>

                <tr>
                    <td><button class="botao-generico" onclick="insert('7')">7</button></td>
                    <td><button class="botao-generico" onclick="insert('8')">8</button></td>
                    <td><button class="botao-generico" onclick="insert('9')">9</button></td>
                    <td><button class="botao-generico" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao-generico" onclick="insert('4')">4</button></td>
                    <td><button class="botao-generico" onclick="insert('5')">5</button></td>
                    <td><button class="botao-generico" onclick="insert('6')">6</button></td>
                    <td><button class="botao-generico" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao-generico" onclick="insert('1')">1</button></td>
                    <td><button class="botao-generico" onclick="insert('2')">2</button></td>
                    <td><button class="botao-generico" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao-generico botao-igual" onclick="calcular()">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao-generico botao-zero" onclick="insert('0')">0</button></td>
                    <td><button class="botao-generico" onclick="insert('.')">.</button></td>                    
                </tr>

              

            </table> 
        </div>
    </div>

    <script src="scripts.js" defer></script>

</body>
</html>
